<!DOCTYPE html>
<html>
  <head>
    <title>Student Admission System</title>
    <link rel="stylesheet" type="text/css" href="Student system.css" />
  </head>
  <body>
    <h1>Student Admission System</h1>
    <form id="admissionForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br />

      <label for="reg_number">Registration Number:</label>
      <input type="text" id="reg_number" name="reg_number" required /><br />

      <label for="jamb_score">JAMB Score:</label>
      <input type="number" id="jamb_score" name="jamb_score" required /><br />

      <label for="jamb_reg">JAMB Registration Number:</label>
      <input type="text" id="jamb_reg" name="jamb_reg" required /><br />

      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality" required /><br />

      <form>
        <p>Gender</p>
        <input type="radio" name="gender" id="gender" value="male" /> Male
        <input type="radio" name="gender" id="gender" value="female" /> Female

        <div class="image_container">
          <label for="photo">Passport Photograph:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          /><br />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </form>

    <div id="confirmation"></div>

    <script src="Student system.js"></script>
  </body>
</html>
